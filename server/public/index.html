<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
        <input type="number" id="num0" placeholder="number">
            <button id="plusButton">+</button>
            <button id="minusButton">-</button>
            <button id="timesButton">*</button>
            <button id="divideButton">/</button>
        <input type="number" id="num1" placeholder="number">
            <button id="equalsButton">=</button>
            <button id="clearButton">C</button>
        <h1 id="solutionContainer"></h1>
        <ul id="answerList">
        </ul>
</body>
</html>
